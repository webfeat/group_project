<!-- 机构表 -->

 <div class="panel panel-default">		
 <meta charset="utf-8" />			
                        <div class="panel-heading">
                             机构申请列表
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive table-overflow">
                                <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">
									<div class="row">
										<div class="col-md-6">
											<a href="#" class="btn"><i class="glyphicon glyphicon-plus"></i>添加</a>
										</div>										
										<div class="pull-right right-offset">
											<div id="dataTables-example_filter" class="dataTables_filter">

													<input type="search" class="form-control input-sm" aria-controls="dataTables-example">
												</label>
											</div>
										</div>
									</div>
									<table class="table table-striped table-bordered table-hover dataTable no-footer"
									id="dataTables-example" >
                                    <thead>
                                        <tr role="row">
											<th class="sorting_asc">
												申请时间
											</th>
											<th class="sorting_asc">
												申请人
											</th>
											<th class="sorting_asc">
												申请表编号
											</th>									
											<th class="sorting_asc">
												申请状态
											</th>
											<th class="sorting_asc">
												机构名称
											</th>
											<th class="sorting_asc">
												经理姓名
											</th>
											
											<th class="sorting_asc">
												经理电话
											</th>
											<th class="sorting_asc">
												机构ID
											</th>
											<th class="sorting_asc">
												登录名
											</th>
											<th class="sorting_asc">
												密码
											</th>
											<th class="sorting_asc">
												电子邮箱
											</th>
											<th class="sorting_asc">
												操作
											</th>
											
										</tr>
                                    </thead>
                                    <tbody id="table">
                                    	
									</tbody>
                                </table>
									<div class="row">
										<div class="col-sm-6">
											<div class="dataTables_length" style="padding-top: 20px" id="dataTables-example_length">
												<label>
													<select name="dataTables-example_length" aria-controls="dataTables-example" class="form-control input-sm">
														<option value="10">
															10
														</option>
														<option value="25">
															25
														</option>
														<option value="50">
															50
														</option>
														<option value="100">
															100
														</option>
													</select> 
													条/页
												</label>
											</div>
										</div>
										<div class="col-sm-6 text-right">
											<div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
												<ul class="pagination">
													<li class="paginate_button" aria-controls="dataTables-example" tabindex="0" >
														<a href="#">首页</a>
													</li>	
													<li class="paginate_button" aria-controls="dataTables-example" tabindex="0" >
														<a href="#">上一页</a>
													</li>												
													<li class="paginate_button" aria-controls="dataTables-example" tabindex="0" >
														<input class="page-code" type="number" class="g-input">													
													</li>
													<li class="paginate_button" aria-controls="dataTables-example" tabindex="0" >
														<a href="#">下一页</a>
													</li>	
													<li class="paginate_button next" aria-controls="dataTables-example" tabindex="0">
														<a href="#">尾页</a>
													</li>
												</ul>
											</div>
										</div>
									</div>
