
<div class="panel panel-default">
	<!-- 人员表 -->
	<div class="panel-body">
		<div class="table-responsive table-overflow">
			<div id="dataTables-example_wrapper"
				class="dataTables_wrapper form-inline" role="grid">
				<div class="row">
					<div class="col-md-6">
						 <a href="#"
							class="btn btn-info"><i class="glyphicon glyphicon-refresh"></i>刷新</a>
					</div>
					<div class="pull-right right-offset">
						<div id="dataTables-example_filter" class="dataTables_filter">
							<label>
							<select id="searchCondition" name="dataTables-example_length"
								aria-controls="dataTables-example" class="form-control input-sm">
									<option value="staffId">staffId</option>
									<option value="staffName">staffName</option>
									<option value="trainName">trainName</option>
									<option value="email">email</option>
									<option value="phone">phone</option>
							</select> 
							</label> <input type="search"
								class="form-control input-sm" aria-controls="dataTables-example">
							</label>
							<span class="btn btn-info" onclick="refresh()"><i class="glyphicon glyphicon-zoom-in"></i>搜索</span> <label> 
						</div>
					</div>
				</div>
				<table
					class="table table-striped table-bordered table-hover dataTable no-footer"
					id="dataTables-example" aria-describedby="dataTables-example_info">
					<thead>
						<tr role="row">
							<th class="sorting_asc" tabindex="0"
								aria-controls="dataTables-example" rowspan="1" colspan="1"
								aria-sort="ascending"
								aria-label="Rendering engine: activate to sort column ascending"
								style="width: 168px;">姓名</th>
							<th class="sorting" tabindex="0"
								aria-controls="dataTables-example" rowspan="1" colspan="1"
								aria-label="Browser: activate to sort column ascending"
								style="width:100px;">ID</th>
							<th class="sorting" tabindex="0"
								aria-controls="dataTables-example" rowspan="1" colspan="1"
								aria-label="Platform(s): activate to sort column ascending"
								style="width: 236px;">所属培训机构</th>
							<th class="sorting" tabindex="0"
								aria-controls="dataTables-example" rowspan="1" colspan="1"
								aria-label="Engine version: activate to sort column ascending"
								style="width: 142px;">邮箱</th>
							<th class="sorting" tabindex="0"
								aria-controls="dataTables-example" rowspan="1" colspan="1"
								aria-label="CSS grade: activate to sort column ascending"
								style="width: 100px;">电话</th>
							<th class="sorting" tabindex="0"
								aria-controls="dataTables-example" rowspan="1" colspan="1"
								aria-label="CSS grade: activate to sort column ascending"
								style="width: 100px;">离园日期</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody id="table">
					</tbody>
				</table>
				<div class="row">
					<div class="col-sm-6">
						<div class="dataTables_length" style="padding-top: 20px"
							id="dataTables-example_length">
							<label> <select id="pageNums" name="dataTables-example_length"
								aria-controls="dataTables-example" class="form-control input-sm">
									<option value="10">10</option>
									<option value="25">25</option>
									<option value="50">50</option>
									<option value="100">100</option>
							</select> 条/页
							</label>
						</div>
					</div>
					<div class="col-sm-6 text-right">
						<div class="dataTables_paginate paging_simple_numbers"
							id="dataTables-example_paginate">
							<ul class="pagination">
								<li class="paginate_button" aria-controls="dataTables-example"
									tabindex="0"><a href="#">首页</a></li>
								<li class="paginate_button" aria-controls="dataTables-example"
									tabindex="0"><a href="#">上一页</a></li>
								<li class="paginate_button" aria-controls="dataTables-example"
									tabindex="0"><input id="jumpPage" class="page-code" type="number" required="true" 
									class="g-input"></li>
								<li class="paginate_button" aria-controls="dataTables-example"
									tabindex="0"><a href="#">下一页</a></li>
								<li class="paginate_button next"
									aria-controls="dataTables-example" tabindex="0"><a
									href="#">尾页</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
